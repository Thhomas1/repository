<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Codoacodo Java</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="topNav">
        <div>
            <div class="logo"> 
                <i class="fas fa-film" aria-hidden="true"></i>
                CAC-Movies
            </div>
        </div>

        <div class="btnSection"> 
            <button>Tendencias</button>
            <button>Registrarse</button> 
            <button id="login">Iniciar Sesión</button> 
        </div>
    </div>
    
        <div class="textBanner">
            <h1>Películas y series ilimitadas <br> en un solo lugar</h1>
                
                Disfruta donde quieras.
                <br>
                Cancela en cualquier momento.

                <button id="signup">Registrate</button>
        </div>        
    </div>
    
    <div class="searchEngine"> 
        <h1 class=""> ¿Qué estas buscando para ver? </h1> <br>
        <input type="text" class="search" placeholder="Buscar..." size="60"> 
        <button style="border:2px solid white; border-radius: 24px; font-size: 20px;">Buscar</button>
    </div>
    <hr>
    <br>
    <section class="movieSection">
        <h2 class="trending">Las tendencias de hoy</h2>
        <div class="container">
            <div class="card__container">

                </div>

                    <img src="./img/psycho.jpg" alt="image" class="card__img">
                </div>
                <div class="card__container">
                    <img src="./img/radiohead.jpg" alt="image" class="card__img">
                </div>
                <div class="card__container">

                </div>
                <div class="card__container">
                    <img src="./img/starwars.jpg" alt="image" class="card__img">
                </div>
                <div class="card__container">
                    <img src="./img/futuro.jpg" alt="image" class="card__img">
                </div>
                <div class="card__container">
                    <img src="./img/elsilencio.jpg" alt="image" class="card__img">
                </div>
                <div class="card__container">
                    <img src="./img/theshining.jpg" alt="image" class="card__img">
                </div>
                
        </div>
    </section>    
<hr>
